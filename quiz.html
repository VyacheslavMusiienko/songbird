<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Quiz</title>
<script defer src="quiz.js"></script><link href="quiz.css" rel="stylesheet"></head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <div class="logo">Songbird</div>
        <ul class="menu">
          <li><a href="./index.html" class="menu__list">Start page</a></li>
          <li><a href="#" class="menu__list">Quiz page</a></li>
        </ul>
      </header>

      <main class="main">
        <div class="languages">
          <a href="#" class="ru">RU</a>/<a href="#" class="en">EN</a>
        </div>
        <div class="scope">Score:0</div>

        <div class="question">
          <ul class="question__menu"></ul>
        </div>

        <div class="curd">
        </div>

        <div class="answer">
          <div class="answer__variable">
            <ul class="answer__menu"></ul>
          </div>

          <div class="answer__description">
          </div>
        </div>

        <div class="position__btn">
          <button type="button" class="btn" disabled>next</button>
        </div>
      </main>

      <footer class="footer">
        <div class="logo__curs">
          <a href="https://rs.school/js/">
            <img src="./rs_school_js.svg" alt="logo__curs">
          </a>
        </div>

        <div class="years">2022</div>

        <div class="link">
          <a href="#" class="link__my">My Link</a>
        </div>

        <audio class="win" src="./win.mp3"></audio>
        <audio class="error" src="./error.mp3"></audio>

      </footer>
    </div>
  </div>
</body>
</html>
